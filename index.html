<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="heading">
        <h1>Ambient Music Player</h1>
  </div>
  <div class="container">
      <!-- Sound Cards -->
        <div id="river-card" class="sound-card" data-sound="river">
            <h2>River</h2>
            <input type="range" id="river-volume" min="10" max="100" step="10" value="50">
        </div>

        <div id="waves-card" class="sound-card" data-sound="waves">
            <h2>Waves</h2>
            <input type="range" id="waves-volume" min="10" max="100" step="10" value="50">
        </div>
 <div id="waves-card" class="sound-card" data-sound="waves">
            <h2>Waves</h2>
            <input type="range" id="waves-volume" min="10" max="100" step="10" value="50">
        </div>
 <div id="waves-card" class="sound-card" data-sound="waves">
            <h2>Waves</h2>
            <input type="range" id="waves-volume" min="10" max="100" step="10" value="50">
        </div>
 <div id="waves-card" class="sound-card" data-sound="waves">
            <h2>Waves</h2>
            <input type="range" id="waves-volume" min="10" max="100" step="10" value="50">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
